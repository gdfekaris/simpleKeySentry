[advisories]
version = 2
yanked = "warn"

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
]

[bans]
multiple-versions = "warn"
wildcards = "allow"

# Deny crates that introduce network access.
# Simple Key Sentry must make zero network calls.
deny = [
    { name = "reqwest" },
    { name = "hyper" },
    { name = "surf" },
    { name = "ureq" },
    { name = "isahc" },
    { name = "attohttpc" },
    { name = "curl" },
    { name = "curl-sys" },
    { name = "openssl" },
    { name = "openssl-sys" },
    { name = "native-tls" },
    { name = "rustls" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
